<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Client</title>
    <script>async function addBook() {
            const book = {
                title: document.getElementById("title").value,
                author: document.getElementById("author").value,
                libraryNumber: document.getElementById("libraryNumber").value
            };

            const response = await fetch('https://localhost:5001/api/books', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(book)
            });

            if (response.ok) {
                alert('Book added successfully');
            } else {
                alert('Error adding book');
            }
        }</script>
</head>
<body>
    <h1>Add Book</h1>
    <form onsubmit="event.preventDefault(); addBook();">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>

        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author"><br>

        <label for="libraryNumber">Library Number:</label><br>
        <input type="text" id="libraryNumber" name="libraryNumber"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
